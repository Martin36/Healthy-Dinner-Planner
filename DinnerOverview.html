<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" text="text/css" href="CSS/superCSS.css">
  </head>
  <body>
    <div class="jumbotron text-center" id="title">
      <h1>Healthy Dinner Planner</h1>
      <p>Welcome to the healthy dinner planner which takes care of both your time and body!</p>
    </div>

    <hr>
    <div class="jumbotron" id="no-margin">
      <div class="modal-body row">
        <div class="col-md-6">
          <h2 style="margin-top:0">My Dinner: 4 people</h2>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-default btn-lg" style="float:right">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
          </button>
        </div>
      </div>
    </div>
    <hr>

    <div class="row" style="margin-top: 20px;display: flex;">
      <div class="col-md-2 col-sm-offset-2" style="background-color: #45F3E2;">
        <img class="img-responsive center-block" src="images/bakedbrie.jpg" />
      </div>
      <div class="col-md-2" style="background-color: #F45323;">
        <img class="img-responsive center-block" src="images/icecream.jpg" style="margin-top: 20px;margin-bottom: 20px" />
      </div>
      <div class="col-md-2" style="background-color: #DD4783">
        <img class="img-responsive center-block" src="images/meatballs.jpg" style="margin-top: 20px;margin-bottom: 20px" />
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
