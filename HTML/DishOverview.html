<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Healthy Dinnerplanner</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../CSS/superCSS.css">
</head>

<body>
  <div class="jumbotron text-center" id="title">
    <div class="container ">
      <h1>Helthy Dinnerplanner</h1>
      <p>Welcome to the healthy dinnerplanner which takes care of both your time and body</p>
    </div>
  </div>

  <!--Container that holds the entire view below the jumbotron-->
  <div class="container-fluid">
    <div class="row">
      <!--Left column/sidebar with stuff-->
      <div class="col-md-2 border" id="sidebar">
        <h2>My Dinner</h2>
        <p>People
          <select class="form-controll ">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </p>
        <div class="row header1">
          <div class="col-md-12">
            <p class="alignLeft noMargin">Dish Name</p>
            <p class="alignRight noMargin">Cost</p>
          </div>
        </div>
        <div class="row topMargin">
          <div class=" col-md-12">
            <p class="alignLeft">Pending</p>
            <p class="alignRight">77.20</p>
          </div>
        </div>
        <hr>
        <div class="row topMargin">
          <div class="col-md-12 ">
            <p class="alignRight ">SEK 77.20</p>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" id="specialButton">Confirm Dinner</button>
      </div>

      <!--Right column with info and stuff-->
      <div class="col-md-10" id="dishOverview">

        <!--Grid layout with dishes and scroll functionality when overflow-->
        <div class="row outerFrame2">
          <div class="col-md-12" id="dishOverview">

            <!--Meal with more info and back button-->
            <div class="col-md-4 col-sm-4 frame noHilight">
              <div class="thumbnail noBorder">
                <h3 id="dishTitle">Ice cream</h3>
                <div class="cropper">
                  <img src="images/icecream.jpg" alt="IceCream">
                </div>
                <div class="caption">
                  <!--Model has no description of dishes-->
                </div>
                <button type="button" class="btn btn-info">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  Back to Select Dish
                  </button>
              </div>
              <div class="col-md-12" id="preparations">
                <h1>Preparations</h1>
                <!--Preparation instructions-->
                <p></p>
              </div>
            </div>

            <div class="col-md-5 col-sm-5 ingredients">
              <div class="row" id="ingredientList">
                <h3 id="listTitle"></h3>
                <hr>
                <!--All ingredients will go here-->
              </div>
              <!--row end-->
              <hr>
              <div class="row">
                <div class="col-md-4">
                  <button type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-ok"></span>
                Confirm Dish</button>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                  <p class="alignRight" id="totalCost" style="padding-top: 20px;">SEK 100</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js "></script>
  <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js "></script>

  <script src="../js/app.js"></script>
  <script src="../js/model/dinnerModel.js"></script>
  <script src="../js/view/exampleView.js"></script>
  <script src="../js/view/dinnerOverview.js"></script>
  <script src="../js/view/SelectDishesView.js"></script>
  <script src="../js/view/SidebarView.js"></script>
  <script src="../js/view/DishOverviewView.js"></script>


</body>

</html>
