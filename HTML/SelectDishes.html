<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intitial-scale=1">
  <title>Healthy Dinnerplanner</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../CSS/superCSS.css">
</head>

<body>
  <div class="jumbotron text-center" id="title">
    <div class="container ">
      <h1>Healthy Dinnerplanner</h1>
      <p>Welcome to the healthy dinnerplanner which takes care of both your time and body</p>
    </div>
  </div>

  <!--Container that holds the entire view below the jumbotron-->
  <div class="container-fluid">
    <div class="row">
      <!--Left column/sidebar with stuff-->
      <div class="col-md-2 border" id="sidebar">
        <h2>My Dinner</h2>
        <p>People
          <select class="form-controll ">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </p>
        <div class="row header1">
          <div class="col-md-12">
            <p class="alignLeft noMargin">Dish Name</p>
            <p class="alignRight noMargin">Cost</p>
          </div>
        </div>

        <!--This is filled with dishes via the view-->
        <div id="selectedDishes"></div>

        <div class="row topMargin">
          <div class=" col-md-12">
            <p class="alignLeft">Pending</p>
            <p class="alignRight">0.00</p>
          </div>
        </div>
        <hr>
        <div class="row topMargin">
          <div class="col-md-12 ">
            <p class="alignRight" id="totalPrice">SEK 122.00</p>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block" id="specialButton">Confirm Dinner</button>
      </div>

      <!--Right column with info and stuff (View 3)-->
      <div class="col-md-10" id="selectDishesView">
        <div class="row borderTBR" id="mainHeader">
          <div class="col-md-12">
            <h2 id="titleThing">Select dish</h2>
            <hr>
            <!--Search input, new row otherwise i couldn't select the text input-->
            <div class="row topMargin">
              <div class=" col-md-5 ">
                <div class="input-group ">
                  <input type="text" class="form-control" id="searchDishInput">
                  <span class="input-group-btn ">
                    <button type="button" class="btn btn-primary" id="searchDishButton">
                  <span class="glyphicon glyphicon-search "></span> Search
                  </button>
                  </span>
                </div>
              </div>

              <!--Dish type drop down-->
              <div class="col-md-2">
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="specialButton">
                    <span id="selectedDropdown">Starter</span>
                    <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#" id="filterStarter">Starter</a></li>
                    <li><a href="#" id="filterMain">Main</a></li>
                    <li><a href="#" id="filterDesert">Desert</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--Grid layout with dishes and scroll functionality when overflow-->
        <div class="row outerFrame">
          <div class="col-md-12" id="listWithDishes">
            <!--Meals-->

          </div>
          <!--Dishes end-->
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js "></script>
  <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js "></script>

  <!-- The application JavaScript code -->
  <script src="../js/app.js"></script>
  <script src="../js/model/dinnerModel.js"></script>
  <script src="../js/view/DinnerOverview.js"></script>
  <script src="../js/view/SelectDishesView.js"></script>
  <script src="../js/view/SidebarView.js"></script>
  <script src="../js/controller/SidebarController.js"></script>
  <script src="../js/controller/SelectDishesController.js"></script>

</body>

</html>
